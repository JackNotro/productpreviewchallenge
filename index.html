<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="product-card">
      <div class="product-image">
        <picture>
          <source srcset="./images/image-product-mobile.jpg" media="(max-width: 600px)" />
          <img src="./images/image-product-desktop.jpg" alt="MDN" />
        </picture>
        
      </div>
      <div class="product-text">
        <span class="product-type">PERFUME</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <h2>$149.99 <span class="past-price">$169.99</span></h2>
          <a href="#"><img src="images/icon-cart.svg" alt=""> Add To Cart</a>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/JackNotro">JackNotro</a>.
    </div>
  </main>
  
</body>
</html>
